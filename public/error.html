<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Error – Followage API</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="icon" href="https://www.losperris.site/imgs/LosPerris-gamer.ico" type="image/x-icon" sizes="any">
  <meta name="theme-color" content="#1E1E2F">
  <link rel="apple-touch-icon" href="https://www.losperris.site/imgs/LosPerris-gamer.ico">
</head>

<body>
  <header class="hero">
    <div class="hero-bg"></div>
    <div class="container">
      <img class="site-logo tilt" src="https://www.losperris.site/imgs/LosPerris-gamer.ico" alt="LosPerris">
      <div class="hero-badge">LosPerris - Ponsscito</div>
      <h1 class="gradient-text">Error</h1>
      <p>Revisa el detalle y el estado del servicio.</p>
      <div class="cta">
        <a class="btn" href="/">Inicio</a>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="card">
      <h2>Detalle del error</h2>
      <div class="grid">
        <div>
          <label>Código</label>
          <div class="result"><code id="errStatus"></code></div>
        </div>
        <div>
          <label>Endpoint</label>
          <div class="result"><code id="errEndpoint"></code></div>
        </div>
      </div>
      <label>Mensaje</label>
      <div class="result"><code id="errMessage"></code></div>
    </section>

    <section class="card">
      <h2>Salud del servicio</h2>
      <div class="grid">
        <div>
          <label>Cliente ID</label>
          <div class="result"><code id="healthClientId"></code></div>
        </div>
        <div>
          <label>Client Secret</label>
          <div class="result"><code id="healthClientSecret"></code></div>
        </div>
        <div>
          <label>JWT Secret</label>
          <div class="result"><code id="healthJwt"></code></div>
        </div>
        <div>
          <label>Mongo URI</label>
          <div class="result"><code id="healthMongo"></code></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="container">
      <p>© LosPerris.site - Followage API</p>
    </div>
  </footer>

  <script>
    const q = new URLSearchParams(window.location.search);
    const s = q.get('status') || '';
    const ep = q.get('endpoint') || '';
    const msg = q.get('message') || '';
    const errStatus = document.getElementById('errStatus');
    const errEndpoint = document.getElementById('errEndpoint');
    const errMessage = document.getElementById('errMessage');
    if (errStatus) errStatus.textContent = s;
    if (errEndpoint) errEndpoint.textContent = ep;
    if (errMessage) errMessage.textContent = msg;

    fetch('/health').then(async r => {
      if (!r.ok) throw new Error('health');
      const data = await r.json();
      const cfg = data?.config || {};
      const ok = v => v ? 'OK' : 'Falta';
      document.getElementById('healthClientId').textContent = ok(cfg.hasClientId);
      document.getElementById('healthClientSecret').textContent = ok(cfg.hasClientSecret);
      document.getElementById('healthJwt').textContent = ok(cfg.hasJwtSecret);
      document.getElementById('healthMongo').textContent = ok(cfg.hasMongoUri);
    }).catch(() => {
      document.getElementById('healthClientId').textContent = 'Error';
      document.getElementById('healthClientSecret').textContent = 'Error';
      document.getElementById('healthJwt').textContent = 'Error';
      document.getElementById('healthMongo').textContent = 'Error';
    });
  </script>
</body>

</html>
